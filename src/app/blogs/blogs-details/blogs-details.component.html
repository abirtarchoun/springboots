<!-- backtotop - start -->
<div id="thetop"></div>
<div class="backtotop">
    <a href="#" class="scroll">
        <i class="fa fa-arrow-up"></i>
    </a>
</div>
<div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/im9.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
                <h1 style="color:rgb(232, 232, 232)">Our Blog </h1>
                <h3 align="center" style="color:rgb(232, 232, 232)">Feel The Difference
                    ,Going Beyon</h3>
            </div>
        </div>
    </div>
</div>
<section class="breadcrumb_section text-center clearfix">
    <div class="overlay"></div>
    <div class="page_title_area has_overlay d-flex align-items-center clearfix">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <div class="col-lg-6 mb-5 mb-lg-0" >
                <div class="row">
                    <img [src]="blog.image" alt="Image" class="img-fluid">&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="container" align="center" style="margin-left: 700px; margin-top: -300px;">
                        <h3 class="mb-4"><a href="#"> {{blog.title}} </a>  <h2 style="color:rgb(250, 190, 116)" >{{blog.owner}}</h2></h3>
                        <div class="container">
                            <span style="color:rgb(250, 190, 116)" >Description :</span>
                           <span>{{blog.description}}</span>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
