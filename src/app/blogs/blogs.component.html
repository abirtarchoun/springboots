<!-- backtotop - start -->
<div id="thetop"></div>
<div class="backtotop">
    <a href="#" class="scroll">
        <i class="fa fa-arrow-up"></i>
    </a>
</div>
<!-- backtotop - end -->

<!-- preloader - start -->
<div class="preloader">
    <div class="animation_preloader">
        <div class="spinner"></div>
        <p class="text-center">Loading</p>
    </div>
    <div class="loader">
        <div class="row vh-100">
            <div class="col-3 loader_section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader_section section-left">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader_section section-right">
                <div class="bg"></div>
            </div>
            <div class="col-3 loader_section section-right">
                <div class="bg"></div>
            </div>
        </div>
    </div>
</div>
<!-- preloader - end -->


<div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/im9.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">
                <h1 style="color:rgb(232, 232, 232)">Our Blog </h1>
                <h3 align="center" style="color:rgb(232, 232, 232)">Feel The Difference
                    ,Going Beyon</h3>
            </div>
        </div>
    </div>
</div>
<section class="breadcrumb_section text-center clearfix">
    <div class="overlay"></div>
    <div class="page_title_area has_overlay d-flex align-items-center clearfix">
        <div class="container " data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="row justify-content-center text-center mb-5 section-2-title">
                    <div class="col-md-6">
                        <span class="text-secondary">Our Blog</span>
                        <h2 class="mb-4">Our Recent Blog</h2>
                    </div>
                </div>
                <div class="row align-items-stretch">
                    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let blog of blogsList">
                        <div class="post-entry-1 h-100">
                            <a routerLink="/voiture_vendre">
                                <img [src]="blog.image" alt="Image" class="img-fluid">
                            </a>
                            <div class="post-entry-1-contents">
                                <h2><a routerLink="/voiture_vendre">{{blog.title}} </a></h2>
                                <span class="meta d-inline-block mb-3">July 17, 2021 <span class="mx-2">by</span> <a
                                        href="#">{{blog.owner}}</a></span> <br>
                                <button align="center" class="btn btn-sm btn-outline-secondary"
                                    routerLink="/blogs/{{ blog.id }}">READ MORE</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
