<!-- backtotop - start -->
<div id="thetop"></div>
<div class="backtotop">
  <a href="/feedback" class="scroll">
    <i class="fa fa-arrow-up"></i>
  </a>
</div>
<!-- backtotop - end -->
<!-- preloader - start -->
<div class="preloader">
  <div class="animation_preloader">
    <div class="spinner"></div>
    <p class="text-center">Loading</p>
  </div>
  <div class="loader">
    <div class="row vh-100">
      <div class="col-3 loader_section section-left">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-left">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-right">
        <div class="bg"></div>
      </div>
      <div class="col-3 loader_section section-right">
        <div class="bg"></div>
      </div>
    </div>
  </div>
</div>
<!-- preloader - end -->
<div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/hero_2.jpg')">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6 text-center">

        <h1>Our Happy Clients</h1>

        <h3 align="center" style="color:rgb(223, 223, 223)">TESTIMONIAL</h3>

      </div>
    </div>
  </div>
</div>

<section class="breadcrumb_section text-center clearfix">
  <div class="overlay"></div>
  <div class="page_title_area has_overlay d-flex align-items-center clearfix">
    <div class="container " data-aos="fade-up" data-aos-delay="100">
      <div class="row">
        <div class="site-section bg-light">
          <div class="container">
            <div class="row justify-content-center text-center mb-5 section-2-title">
              <div class="col-md-6">
                <span class="text-primary">TESTIMONIAL</span>
                <h2 class="mb-4">Our Happy Clients</h2>
              </div>
            </div>

            <div class="row align-items-stretch">
              <div class="col-lg-4 col-md-6 mb-5" *ngFor="let client of clientsList">
                <div class="row align-items-stretch">
                  <div class="post-entry-1 h-100 person-1">
                    <img [src]="client.image" alt="Image" class="img-fluid">
                    <div class="post-entry-1-contents">
                      <span class="meta">{{client.job}}</span>
                      <h2>{{client.name}}</h2>
                      <p> {{client.description}}
                      </p>
                    </div>
                    <br>
                    <button routerLink="/feedback/{{ client.id }}"
                      class="btn btn-sm btn-outline-primary">Details</button>&nbsp; &nbsp;
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
