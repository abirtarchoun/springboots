<!-- backtotop - start -->
<div id="thetop"></div>
<div class="backtotop">
    <a href="/feedback" class="scroll" (click)="reloadPage()">
        <i class="fa fa-arrow-up"></i>
    </a>
</div>
<!-- backtotop - end -->
<div class="ftco-cover-1 overlay innerpage" style="background-image: url('assets/images/hero_2.jpg')">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 text-center">

                <h1>Our Happy Clients</h1>

                <h3 align="center" style="color:rgb(223, 223, 223)">TESTIMONIAL</h3>

            </div>
        </div>
    </div>
</div>

<section class="breadcrumb_section text-center clearfix">
    <div class="overlay"></div>
    <div class="page_title_area has_overlay d-flex align-items-center clearfix">
        <div class="container " data-aos="fade-up" data-aos-delay="100">
            <div class="row">
                <div class="site-section bg-light">
                    <div class="container">
                        <div class="row justify-content-center text-center mb-5 section-2-title">
                            <div class="col-md-6">
                                <span class="text-primary">TESTIMONIAL</span>
                                <h2 class="mb-4">Our Happy Clients</h2>
                            </div>
                        </div>
                        <div class="row align-items-stretch">
                            <div class="col-lg-4 col-md-6 mb-5 " style="margin-left: 400px;">
                                <div class="post-entry-1 h-100 person-1" align="center">
                                    <img [src]="client?.image" alt="Image" class="img-fluid">
                                    <div class="post-entry-1-contents">
                                        <span class="meta" style="color:rgb(228, 159, 8)">{{client?.job}}</span>
                                        <h2>{{client?.name}}</h2>
                                        <span class="meta" align="center">
                                            <mat-icon> location_on</mat-icon>{{client?.city}}
                                        </span>
                                        <br>
                                        <div class="container">
                                            <span class="meta" align="center"> Email : {{client?.mail}}</span>
                                        </div>
                                        <span align="center"><span class="meta" style="color:rgb(228, 159, 8)">Feedback
                                                :</span> {{client?.description}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
